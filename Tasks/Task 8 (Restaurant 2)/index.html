<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Restaurant | Clean Food</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      body{
        font-family: "Cedarville Cursive", sans-serif;

      }

      header {
        position: sticky;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 8rem 1rem 5rem;
        /* background-color: white; */
        margin: 0rem 3rem 0rem 6rem;
      }

      .logo {
        /* padding-top: 5rem; */
        position: absolute;
        top: 2px;
        display: flex;
        align-items: center;
      }

      .logo span {
        display: flex;
        flex-direction: column;
        background-color: #d8ff56;
        color:#00473C;
        padding: 1rem;
        border-radius: 50%;
        font-size: 2.5rem;
        font-weight: 800;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 13rem;
        height: 13rem;
      }

      h5{
        font-size:x-small;
      }

      nav ul {
        padding-left: 470px;
        list-style: none;
        display: flex;
        gap: 3rem;
        font-weight: 600;
      }    

      nav a {
        text-decoration: none;
        color: #0e150e;
        font-size: 1rem;
      }

      .btn {
        align-content: center;
        text-align: center;
        height: 40px;
        width: 190px;
        background-color: #00473c;
        color: #e6ff55;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        text-decoration: none;
        transition: all 0.5s;
      }

      .btn:hover {
        background-color: #e6ff55;
        color: #00473c;
        transition: all 0.5s;
      }

      .btn2 {
        margin-top: 25px;
        align-content: center;
        text-align: center;
        height: 30px;
        width: 150px;
        color: #00473c;
        background-color: #e6ff55;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        text-decoration: none;
        transition: all 0.5s;
      }

      .btn2:hover {
        align-content: center;
        text-align: center;
        width: 130px;
        transition: all 0.5s;
      }

      .img {
        position: relative;
        text-align: left;
        color: white;
        height: 100vh;
        background: url("https://grandrestaurantv6-7.themegoods.com/clean/wp-content/uploads/sites/2/2022/09/summer-salad-with-cantaloupe-melon-prosciutto-wh-2022-01-11-05-12-50-utc.jpg")
          center/cover no-repeat;
        display: flex;
        align-items: flex-end;
        margin: 1rem 11rem;
        border-radius: 2rem;
        z-index: -1;
      }

      .img-content {
        padding: 1rem 2rem 5rem 4rem;
      }

      .menu{
        display: flex;
        column-gap: 35rem;
      }

      .menu-title h3{
        padding: 1rem 15rem ;
        margin: 0;
      }

      .menu-title h1{
        padding: 0rem 0rem 0rem 15rem ;
        font-weight: 700;
        font-size: 350%;
        margin-top: 0;
      }

      .view-all{
        background-color: #d8ff56;
        color:#00473C;
        padding: 1rem;
        margin-top: 2rem;
        border-radius: 50%;
        font-size: 1.5rem;
        font-weight: 300;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 5rem;
        height: 5rem;
      }

      .view-all p{
        margin: 0;
        padding-top: 15px;
      }

      /* .logo h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .img p {
        font-size: 1.2rem;
      } */
       
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <span>GRAND VEGGIE  <h5> eat clean and fresh</h5></span> 
        
      </div>
      <nav>
        <ul>
          <li><a href="#" value="title1">Home</a></li>
          <li><a href="#" value="title2">Our Menus</a></li>
          <li><a href="#" value="title3">About Us</a></li>
          <li><a href="#" value="title4">Contact Us</a></li>
        </ul>
      </nav>
      <a href="#" class="btn">Make a Reservation</a>
    </header>

    <section class="img">
      <div class="img-content">
        <p style="font-size: 150%; margin: 0px 0px 15px 0px;">Highlights</p>
        <h1 style="font-size: 400%; margin: 0px;">Where every <br> ingredient tells <br> a story</h1>
        <div class="btn2">
          <a>View Our Menus</a>
        </div>
      </div>
    </section>

    <section class="menu">
      <div class="menu-title">
        <h3>New Menu</h3>
        <h1>View Our <br> Menus</h1>
      </div>
      <div class="view-all">
        <p>View All</p>
      </div>

    </section>

  </body>
</html>
